<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shink-to-fit=no">
    <title>TestButton</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">

</head>
<body>
<a href="#" class="btn btn-primary m-5">hello world!</a>
<div id="Carousel" class="carousel slide" data-ride="carousel">
    <!--标识图标-->
    <ol class="carousel-indicators">
        <li data-target="#Carousel" data-slide-to="0" class="active"></li>
        <li data-target="#Carousel" data-slide-to="1"></li>
        <li data-target="#Carousel" data-slide-to="2"></li>
    </ol>
    <!--幻灯片-->
    <div class="carousel-inner" data-ride="carousel">
        <div class="carousel-item active">
            <img src="/static/images/a.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption">
                <h5>标题</h5>
                <p>说明</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/images/b.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption">
                <h5>标题</h5>
                <p>说明</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/images/c.jpg" class="d-block w-100" alt="">
            <div class="carousel-caption">
                <h5>标题</h5>
                <p>说明</p>
            </div>
        </div>
    </div>
    <! --控制按钮-->
    <a class="carousel-control-prev" href="#Carousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#Carousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>


<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
